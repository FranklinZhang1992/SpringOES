 log4j.rootCategory=INFO, R, stdout



 log4j.appender.stdout=org.apache.log4j.ConsoleAppender

 log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

 log4j.appender.stdout.layout.ConversionPattern=[OES] %d{yyyy MMM dd HH:mm:ss,SSS} %p [%t] %C.%M(%L) | %m%n 



 log4j.appender.R=org.apache.log4j.DailyRollingFileAppender

 log4j.appender.R.File= C:/JavaWorkspace/log/oes.log

 log4j.appender.R.layout=org.apache.log4j.PatternLayout

 log4j.appender.R.layout.ConversionPattern=[OES] %d{yyyy MMM dd HH:mm:ss,SSS} %p [%t] %C.%M(%L) | %m%n


 log4j.logger.com.augmentum.oes=DEBUG

 log4j.logger.org.springframework=DEBUG

 log4j.logger.com.ibatis.db=WARN
